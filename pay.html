<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    付款
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <nav class="bg-light-color pt-4 pb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html">
        <h1 class="mb-0">Coding Home</h1>
      </a>
      <a href="#" class="nav-list">
        <span class="material-symbols-outlined">
          menu
        </span>
      </a>
      <ul class=" d-flex justify-content-between align-items-center mb-0 ps-0 big">
        <li><a href="index.html" class="text-white pt-2 pb-2 fs-5">首頁</a></li>
        <li><a href="./course.html" class="text-white pt-2 pb-2 fs-5">課程介紹</a></li>
        <li>
          <a><button type="button" class="text-white pt-2 pb-2 fs-5 d-flex align-items-center" data-bs-toggle="modal"
              data-bs-target="#exampleModal"><span class="material-symbols-outlined">
                person
              </span>登入</button></a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="pay">
    <div class="bg-light-color pt-4 pb-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 col-md-7 timeline">
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-md-5">
                    <div class="timeline-pointer text-center step-1 active">
                        <p>課程報名</p>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="timeline-pointer text-center step-2 active">
                        <p>信用卡付款</p>
                    </div>
                </div>
                <div class="col-3 col-md-5">
                    <div class="timeline-pointer text-center step-3">
                        <p>付款成功</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="pt-5 pb-80 px-3 bg-black text-white">
        <div class="content mx-auto bg-mdark-color d-flex flex-column px-4 py-5 ">
            <h2 class="text-center fs-4 mb-5">信用卡付款</h2>
            <h3 class="fs-5 mb-4">請輸入信用卡資訊進行付款</h3>
            <label for="card" class="mb-1">信用卡帳號</label>
            <input type="text" class="mb-3 py-2 px-3" id="card" placeholder="Xxxx-xxxx-xxxx-xxxx">
            <label for="safe" class="mb-1">案全碼</label>
            <input type="text" class="mb-3 py-2 px-3" id="safe" placeholder="***">
            <label for="date" class="mb-1">有效日期</label>
            <input type="text" name="" id="date" class="mb-1 py-2 px-3" placeholder="(MM-YY)">
            <div class="text d-flex justify-content-between align-items-center mt-4 btm">
                <p class="mb-0">NT$1600</p>
                <a href="./finish.html" class="rainbow">下一步</a>
            </div>
        </div>
    </section>
</section>

    <footer class="bg-dark-color pt-4 pb-4">
      <p class="text-center text-white mb-0">Coding Home © 2022 All Rights Reserved</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-light-color text-white">
          <div class="modal-header justify-content-center position-relative">
            <h5 class="modal-title" id="exampleModalLabel">登入</h5>
            <button type="button" data-bs-dismiss="modal" aria-label="Close"
              class="d-flex align-items-center justify-content-center position-absolute">
              <span class="material-symbols-outlined">
                close
              </span>
            </button>
          </div>
          <div class="modal-body d-flex flex-column pb-5">
            <label for="email" class="mb-1">信箱</label>
            <input type="text" id="email" placeholder="請輸入信箱" class="px-3 py-2">
            <label for="password" class="mt-4 mb-1">密碼</label>
            <input type="text" id="password" placeholder="請輸入密碼" class="px-3 py-2">
            <button class="rainbow mt-4">登入</button>
            <div class="d-flex justify-content-center mt-4">
              <p class="text-center p-line position-relative">其他登入方式</p>
            </div>
            <button class="login text-white mb-4 py-2 position-relative">
              <img src="./assets/images/icon_fb.svg" alt="" class="position-absolute">
              Facebook 登入</button>
            <button class="login text-white py-2 position-relative">
              <img src="./assets/images/icon_google.svg" alt="" class="position-absolute">
              Google 登入</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
