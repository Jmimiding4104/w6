<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    課程報名
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <nav class="bg-light-color pt-4 pb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html">
        <h1 class="mb-0">Coding Home</h1>
      </a>
      <a href="#" class="nav-list">
        <span class="material-symbols-outlined">
          menu
        </span>
      </a>
      <ul class=" d-flex justify-content-between align-items-center mb-0 ps-0 big">
        <li><a href="index.html" class="text-white pt-2 pb-2 fs-5">首頁</a></li>
        <li><a href="./course.html" class="text-white pt-2 pb-2 fs-5">課程介紹</a></li>
        <li>
          <a><button type="button" class="text-white pt-2 pb-2 fs-5 d-flex align-items-center" data-bs-toggle="modal"
              data-bs-target="#exampleModal"><span class="material-symbols-outlined">
                person
              </span>登入</button></a>
        </li>
      </ul>
    </div>
  </nav>

  
<section class="apply text-white position-relative bg-black">
    <div class="bg-light-color pt-4 pb-3 progress-line">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 col-md-7 timeline">
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-md-5">
                    <div class="timeline-pointer text-center step-1 active">
                        <p>課程報名</p>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="timeline-pointer text-center step-2">
                        <p>信用卡付款</p>
                    </div>
                </div>
                <div class="col-3 col-md-5">
                    <div class="timeline-pointer text-center step-3">
                        <p>付款成功</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="px-4 py-5 info position-absolute d-flex flex-column align-items-center">
        <img src="./assets/images/teacher01.jpg" alt="" class="mb-4">
        <h2 class="mb-1">2022 Python 全攻略｜從入門到實務</h2>
        <h3 class="mb-2">前端語言</h3>
        <p>帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。</p>
    </section>
    <section class="content">
        <div class="apply-container bg-dark-color">
            <h2 class="fs-4 text-center mb-5">課程報名</h2>
            <h3 class="fs-5">選擇付款方式</h3>
            <ul class="d-flex ps-0">
                <li class="px-4 py-3">信用卡付款</li>
                <li class="px-4 py-3">超商繳款</li>
                <li class="px-4 py-3">ATM轉帳</li>
                <li class="px-4 py-3">12期分期付款</li>
            </ul>
            <h3 class="fs-5 my-4">訂單資訊</h3>
            <div class="row">
                <div class="col-lg-6">
                    <label for="name" class="d-flex flex-column mb-1">姓名</label>
                    <input type="text" id="name" class="w-100 mb-3 px-3 py-2" placeholder="請輸入姓名">
                </div>
                <div class="col-lg-6">
                    <label for="tel" class="d-flex flex-column mb-1">電話</label>
                    <input type="tel" id="tel" class="w-100 mb-3 px-3 py-2" placeholder="請輸入電話號碼">
                </div>
                <div class="col-12">
                    <label for="Email" class="d-flex flex-column mb-1">Email</label>
                    <input type="text" id="Email" class="w-100 mb-3 px-3 py-2" placeholder="請輸入Email">
                </div>
                <div class="col-lg-6">
                    <label for="course" class="d-flex flex-column mb-1">課程</label>
                    <select name="" id="course" class="w-100 mb-3 px-3 py-2">
                        <option value="">10堂50分鐘</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label for="date" class="d-flex flex-column mb-1">想預約的日期</label>
                    <input type="date" id="date" class="w-100 mb-3 px-3 py-2">
                </div>
                <div class="col-12">
                    <label for="location" class="d-flex flex-column mb-1">上課地點</label>
                    <input type="text" id="location" class="w-100 px-3 py-2" placeholder="請輸入上課地點">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4 btm">
                <p class="mb-0">NT$1600</p>
                <a href="./pay.html" class="rainbow">所有課程列表</a>
            </div>
        </div>
    </section>
</section>

    <footer class="bg-dark-color pt-4 pb-4">
      <p class="text-center text-white mb-0">Coding Home © 2022 All Rights Reserved</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-light-color text-white">
          <div class="modal-header justify-content-center position-relative">
            <h5 class="modal-title" id="exampleModalLabel">登入</h5>
            <button type="button" data-bs-dismiss="modal" aria-label="Close"
              class="d-flex align-items-center justify-content-center position-absolute">
              <span class="material-symbols-outlined">
                close
              </span>
            </button>
          </div>
          <div class="modal-body d-flex flex-column pb-5">
            <label for="email" class="mb-1">信箱</label>
            <input type="text" id="email" placeholder="請輸入信箱" class="px-3 py-2">
            <label for="password" class="mt-4 mb-1">密碼</label>
            <input type="text" id="password" placeholder="請輸入密碼" class="px-3 py-2">
            <button class="rainbow mt-4">登入</button>
            <div class="d-flex justify-content-center mt-4">
              <p class="text-center p-line position-relative">其他登入方式</p>
            </div>
            <button class="login text-white mb-4 py-2 position-relative">
              <img src="./assets/images/icon_fb.svg" alt="" class="position-absolute">
              Facebook 登入</button>
            <button class="login text-white py-2 position-relative">
              <img src="./assets/images/icon_google.svg" alt="" class="position-absolute">
              Google 登入</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
